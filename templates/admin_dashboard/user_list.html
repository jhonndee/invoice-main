{% extends 'base.html' %}
{% block content %}
<div class="p-6">
  <h1 class="text-2xl font-bold mb-4">Utilisateurs SaaS</h1>
  <table class="w-full border-collapse">
    <thead>
      <tr>
        <th class="border p-2">Nom</th>
        <th class="border p-2">Email</th>
        <th class="border p-2">Plan</th>
        <th class="border p-2">Actif</th>
        <th class="border p-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr class="border-b">
        <td class="p-2">{{ user.username }}</td>
        <td class="p-2">{{ user.email }}</td>
        <td class="p-2">{{ user.plan }}</td>
        <td class="p-2">{{ user.is_active }}</td>
        <td class="p-2">
          <a href="{% url 'user_detail' user.pk %}" class="text-blue-500 mr-2">Voir</a>
          <a href="{% url 'toggle_active' user.pk %}"
             class="text-red-500">
             {% if user.is_active %}DÃ©sactiver{% else %}Activer{% endif %}
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
