<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>AT SaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Variables pour le mode sombre */
        :root {
            --color-bg: #0b0c2c;
            --color-card: #1a1a2e;
            --color-text: #f5f5f5;
            --color-accent: #00ffff;
            --color-accent2: #8a2be2;
        }

        /* Mode sombre */
        body.dark-mode {
            background-color: var(--color-bg);
            color: var(--color-text);
        }

        body.dark-mode header {
            background-color: var(--color-card);
            color: var(--color-text);
        }

        body.dark-mode a {
            color: var(--color-accent);
        }

        body.dark-mode .card {
            background-color: var(--color-card);
            color: var(--color-text);
        }

        body.dark-mode table, 
        body.dark-mode th, 
        body.dark-mode td {
            border-color: #374151;
        }

        body.dark-mode button {
            color: var(--color-bg);
            background: linear-gradient(135deg, var(--color-accent), var(--color-accent2));
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen transition-colors duration-300">

    <header class="bg-blue-500 text-white p-5 transition-colors duration-300">
        <h1 class="text-4xl font-bold">AT - Facturation</h1>
        {% if user.is_authenticated %}
            <!-- Nom utilisateur -->
            <span class="bg-green-500 text-white px-3 py-1 rounded-full font-semibold">{{ user.username }}</span>

            <!-- Bouton D√©connexion -->
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded transition-colors duration-300">
                    D√©connexion
                </button>
            </form>
        {% else %}
            <!-- Bouton Se connecter -->
            <a href="{% url 'login' %}" class="bg-gray-800 text-white px-3 py-1 rounded">Se connecter</a>
        {% endif %}


        <!-- Bouton Mode Nuit -->
        <button id="dark-mode-toggle" class="fixed top-4 right-4 bg-gray-800 text-white px-3 py-1 rounded z-50">
            üåô Mode Nuit
        </button>
    </header>

    <main class="container mx-auto p-4 transition-colors duration-300">
        {% block content %}{% endblock %}
    </main>

    <script>
        const toggle = document.getElementById('dark-mode-toggle');
        const body = document.body;

        // V√©rifier si l'utilisateur a d√©j√† choisi le mode
        if (localStorage.getItem('dark-mode') === 'enabled') {
            body.classList.add('dark-mode');
        }

        toggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('dark-mode', 'enabled');
                toggle.textContent = "‚òÄÔ∏è Mode Clair";
            } else {
                localStorage.setItem('dark-mode', 'disabled');
                toggle.textContent = "üåô Mode Nuit";
            }
        });

        // Ajuster le texte du bouton au chargement
        if (body.classList.contains('dark-mode')) {
            toggle.textContent = "‚òÄÔ∏è Mode Clair";
        } else {
            toggle.textContent = "üåô Mode Nuit";
        }
    </script>

</body>
</html>
